name: CI - Build and Deploy

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push-images:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
      security-events: write # Needed for SARIF upload
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      # --- Backend Image Process ---
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./application/fm-compta-consulting-backend
          file: ./application/fm-compta-consulting-backend/Dockerfile
          push: true
          tags: ghcr.io/rolandsebastien/fm-compta-consulting-backend:${{ github.event.release.tag_name || github.sha }}

      - name: Clean up after backend build
        run: |
          docker system prune -af --volumes
          df -h

      # --- Frontend Image Process ---
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./application/fm-compta-consulting-frontend
          file: ./application/fm-compta-consulting-frontend/Dockerfile
          push: true
          tags: ghcr.io/rolandsebastien/fm-compta-consulting-frontend:${{ github.event.release.tag_name || github.sha }}
          build-args: |
            NEXTAUTH_URL_ARG=https://fm-compta-consulting.local
            NEXTAUTH_SECRET_ARG=Unn5rTxkCkledz9JJ558l19g1FGjJEIkkMw/o2Y0erE=
            NEXT_PUBLIC_API_URL_ARG=https://fm-compta-consulting.local/api

      - name: Final cleanup
        run: |
          docker system prune -af --volumes
          df -h

  run-playwright-tests:
    needs: build-and-push-images
    runs-on: self-hosted
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Playwright dependencies
        run: |
          cd application/fm-compta-consulting-frontend
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          cd application/fm-compta-consulting-frontend
          npx playwright test --reporter=html,junit

      # Temporarily disabled - runner ephemeral mode causes 403 errors
      # - name: Upload Playwright test results
      #   uses: actions/upload-artifact@v4
      #   if: always()
      #   with:
      #     name: playwright-test-results
      #     path: application/fm-compta-consulting-frontend/test-results/
      #     retention-days: 30

      # - name: Upload Playwright HTML report
      #   uses: actions/upload-artifact@v4
      #   if: always()
      #   with:
      #     name: playwright-html-report
      #     path: application/fm-compta-consulting-frontend/playwright-report/
      #     retention-days: 30

      - name: Install Allure
        run: |
          curl -Ls https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz | tar xz -C /tmp/
          sudo mv /tmp/allure-2.24.0 /usr/local/allure
          sudo chmod +x /usr/local/allure/bin/allure
          echo "/usr/local/allure/bin" >> $GITHUB_PATH

      - name: Generate Allure report
        run: |
          cd application/fm-compta-consulting-frontend
          if [ -d "test-results" ]; then
            # Convert Playwright JUnit results to Allure format if needed
            mkdir -p allure-results
            # Allure can consume JUnit XML directly
            cp -r test-results/* allure-results/ 2>/dev/null || echo "No test-results found"

            # Generate the report
            allure generate allure-results --clean -o allure-report
          else
            echo "No test results to generate report from"
          fi

      # Temporarily disabled - runner ephemeral mode causes 403 errors
      # - name: Upload Allure report
      #   uses: actions/upload-artifact@v4
      #   if: always()
      #   with:
      #     name: allure-report
      #     path: application/fm-compta-consulting-frontend/allure-report/
      #     retention-days: 30

  update-manifests:
    needs: [build-and-push-images, run-playwright-tests]
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update backend image tag
        run: |
          sed -i "s|image: ghcr.io/rolandsebastien/fm-compta-consulting-backend:.*|image: ghcr.io/rolandsebastien/fm-compta-consulting-backend:${{ github.event.release.tag_name || github.sha }}|" application/manifests/backend-deployment.yaml

      - name: Update frontend image tag
        run: |
          sed -i "s|image: ghcr.io/rolandsebastien/fm-compta-consulting-frontend:.*|image: ghcr.io/rolandsebastien/fm-compta-consulting-frontend:${{ github.event.release.tag_name || github.sha }}|" application/manifests/frontend-deployment.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "[CI] Deploy new version ${{ github.event.release.tag_name || github.sha }}"
          git push
