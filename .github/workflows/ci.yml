name: CI - Build and Deploy

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push-images:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
      security-events: write # Needed for SARIF upload
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      # --- Backend Image Process ---
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./application/fm-compta-consulting-backend
          file: ./application/fm-compta-consulting-backend/Dockerfile
          load: true # Load locally instead of pushing
          push: false
          tags: ghcr.io/rolandsebastien/fm-compta-consulting-backend:${{ github.event.release.tag_name || github.sha }}

      - name: Clean up disk space before Trivy scan
        run: |
          docker system prune -f
          df -h

      - name: Monitor resources before backend scan
        run: |
          echo "Disk usage:"
          df -h
          echo "Memory usage:"
          free -h
          echo "CPU load:"
          uptime
          echo "Running processes:"
          ps aux --sort=-%cpu | head -10

      - name: Scan backend image with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "ghcr.io/rolandsebastien/fm-compta-consulting-backend:${{ github.event.release.tag_name || github.sha }}"
          format: "sarif"
          output: "trivy-results-backend.sarif"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          vuln-type: "library"
          timeout: "10m"

      - name: Monitor resources after backend scan
        run: |
          echo "Disk usage after backend scan:"
          df -h
          echo "Memory usage after backend scan:"
          free -h
          echo "CPU load after backend scan:"
          uptime

      - name: Upload Trivy backend scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results-backend.sarif"
          category: "backend"

      - name: Push backend image if scan passed
        run: docker push ghcr.io/rolandsebastien/fm-compta-consulting-backend:${{ github.event.release.tag_name || github.sha }}

      # --- Frontend Image Process ---
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./application/fm-compta-consulting-frontend
          file: ./application/fm-compta-consulting-frontend/Dockerfile
          load: true # Load locally instead of pushing
          push: false
          tags: ghcr.io/rolandsebastien/fm-compta-consulting-frontend:${{ github.event.release.tag_name || github.sha }}
          build-args: |
            NEXTAUTH_URL_ARG=https://fm-compta-consulting.local
            NEXTAUTH_SECRET_ARG=Unn5rTxkCkledz9JJ558l19g1FGjJEIkkMw/o2Y0erE=
            NEXT_PUBLIC_API_URL_ARG=https://fm-compta-consulting.local/api

      - name: Clean up after backend push
        run: |
          docker image rm ghcr.io/rolandsebastien/fm-compta-consulting-backend:${{ github.event.release.tag_name || github.sha }} || true
          docker system prune -f

      - name: Monitor resources before frontend scan
        run: |
          echo "Disk usage before frontend scan:"
          df -h
          echo "Memory usage before frontend scan:"
          free -h
          echo "CPU load before frontend scan:"
          uptime
          echo "Running processes before frontend scan:"
          ps aux --sort=-%cpu | head -10

      - name: Scan frontend image with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "ghcr.io/rolandsebastien/fm-compta-consulting-frontend:${{ github.event.release.tag_name || github.sha }}"
          format: "sarif"
          output: "trivy-results-frontend.sarif"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          vuln-type: "library"
          timeout: "10m"

      - name: Monitor resources after frontend scan
        run: |
          echo "Disk usage after frontend scan:"
          df -h
          echo "Memory usage after frontend scan:"
          free -h
          echo "CPU load after frontend scan:"
          uptime

      - name: Upload Trivy frontend scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results-frontend.sarif"
          category: "frontend"

      - name: Push frontend image if scan passed
        run: docker push ghcr.io/rolandsebastien/fm-compta-consulting-frontend:${{ github.event.release.tag_name || github.sha }}

      - name: Final cleanup
        run: |
          docker image rm ghcr.io/rolandsebastien/fm-compta-consulting-frontend:${{ github.event.release.tag_name || github.sha }} || true
          docker system prune -f
          rm -f trivy-results-*.sarif

  run-playwright-tests:
    needs: build-and-push-images
    runs-on: self-hosted
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Playwright dependencies
        run: |
          cd application/fm-compta-consulting-frontend
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          cd application/fm-compta-consulting-frontend
          npx playwright test --reporter=html,junit

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: application/fm-compta-consulting-frontend/test-results/
          retention-days: 30

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: application/fm-compta-consulting-frontend/playwright-report/
          retention-days: 30

      - name: Install Allure
        run: |
          curl -Ls https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz | tar xz -C /tmp/
          sudo mv /tmp/allure-2.24.0 /usr/local/allure
          sudo chmod +x /usr/local/allure/bin/allure
          echo "/usr/local/allure/bin" >> $GITHUB_PATH

      - name: Generate Allure report
        run: |
          cd application/fm-compta-consulting-frontend
          if [ -d "test-results" ]; then
            # Convert Playwright JUnit results to Allure format if needed
            mkdir -p allure-results
            # Allure can consume JUnit XML directly
            cp -r test-results/* allure-results/ 2>/dev/null || echo "No test-results found"

            # Generate the report
            allure generate allure-results --clean -o allure-report
          else
            echo "No test results to generate report from"
          fi

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: application/fm-compta-consulting-frontend/allure-report/
          retention-days: 30

  update-manifests:
    needs: [build-and-push-images, run-playwright-tests]
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update backend image tag
        run: |
          sed -i "s|image: ghcr.io/rolandsebastien/fm-compta-consulting-backend:.*|image: ghcr.io/rolandsebastien/fm-compta-consulting-backend:${{ github.event.release.tag_name || github.sha }}|" application/manifests/backend-deployment.yaml

      - name: Update frontend image tag
        run: |
          sed -i "s|image: ghcr.io/rolandsebastien/fm-compta-consulting-frontend:.*|image: ghcr.io/rolandsebastien/fm-compta-consulting-frontend:${{ github.event.release.tag_name || github.sha }}|" application/manifests/frontend-deployment.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "[CI] Deploy new version ${{ github.event.release.tag_name || github.sha }}"
          git push
