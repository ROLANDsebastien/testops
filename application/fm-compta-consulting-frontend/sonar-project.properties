sonar.projectKey=fm-compta-consulting-frontend
sonar.projectName=FM Compta Consulting Frontend
sonar.projectVersion=1.0

sonar.sourceEncoding=UTF-8

sonar.projectDescription=Frontend Next.js application for FM Compta Consulting platform.

# Paths
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.ts,tests/**/*.test.tsx,tests/**/*.spec.ts,tests/**/*.spec.tsx
sonar.exclusions=**/node_modules/**,.next/**,coverage/**,playwright-report/**,allure-results/**,test-results/**

# TypeScript settings
sonar.typescript.tsconfigPath=tsconfig.json

# Test Execution Reports
sonar.testExecutionReportPaths=test-results/junit.xml

# General metadata for CI links (optional but helps reporting)
sonar.links.homepage=https://fm-compta-consulting.local
sonar.links.ci=https://github.com/ROLANDsebastien/testops/actions
sonar.links.scm=https://github.com/ROLANDsebastien/testops
sonar.links.issue=https://github.com/ROLANDsebastien/testops/issues
