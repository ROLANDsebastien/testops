apiVersion: apps/v1
kind: Deployment
metadata:
  name: allure
  namespace: allure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: allure
  template:
    metadata:
      labels:
        app: allure
    spec:
      initContainers:
        - name: init-project
          image: frankescobar/allure-docker-service:2.27.0-arm64v8
          command: ["/bin/bash", "/scripts/init-project.sh"]
          env:
            - name: PROJECT_ID
              value: "fm-compta-consulting"
            - name: ALLURE_API_URL
              value: "http://localhost:5050"
          volumeMounts:
            - name: allure-results
              mountPath: /app/allure-results
            - name: init-scripts
              mountPath: /scripts
          securityContext:
            runAsUser: 0
            runAsGroup: 0
      containers:
        - name: allure
          image: frankescobar/allure-docker-service:2.27.0-arm64v8
          ports:
            - containerPort: 5050
          env:
            - name: CHECK_RESULTS_EVERY_SECONDS
              value: "30"
            - name: KEEP_HISTORY
              value: "true"
            - name: SECURITY_ENABLED
              value: "0"
            - name: MAKE_VIEWER_ENDPOINTS_PUBLIC
              value: "true"
          volumeMounts:
            - name: allure-results
              mountPath: /app/allure-results
            - name: allure-reports
              mountPath: /app/reports
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
        - name: allure-ui
          image: frankescobar/allure-docker-service-ui:2.27.0-arm64v8
          ports:
            - containerPort: 5252
          env:
            - name: ALLURE_DOCKER_PUBLIC_API_URL
              value: "http://localhost:5050"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      volumes:
        - name: allure-results
          persistentVolumeClaim:
            claimName: allure-results-pvc
        - name: allure-reports
          emptyDir: {}
        - name: init-scripts
          configMap:
            name: allure-init-script
            defaultMode: 0755
