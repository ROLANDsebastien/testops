apiVersion: apps/v1
kind: Deployment
metadata:
  name: zap-deployment
  namespace: owasp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zap
  template:
    metadata:
      labels:
        app: zap
    spec:
      containers:
      - name: zap
        image: zaproxy/zap-stable:2.15.0
        command: ["/zap/zap.sh"]
        args: ["-daemon", "-host", "0.0.0.0", "-port", "8080", "-config", "api.addrs.addr.name=.*", "-config", "api.addrs.addr.regex=true", "-config", "api.disablekey=true"]
        ports:
        - containerPort: 8080
        env:
        - name: ZAP_PORT
          value: "8080"
        - name: ZAP_ADDRESS
          value: "0.0.0.0"
        volumeMounts:
        - name: zap-reports
          mountPath: /zap/wrk
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: zap-reports
        persistentVolumeClaim:
          claimName: zap-reports-pvc